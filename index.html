
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ 數字小魔手：資源班數學魔法屋</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
      
      body {
        font-family: 'Noto Sans TC', sans-serif;
        line-height: 1.6;
      }

      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }
        
        .no-print { display: none !important; }
        
        body { 
          background: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        section, .relative, .bg-slate-50 {
          break-inside: avoid;
          page-break-inside: avoid;
          margin-bottom: 4rem; /* 增加列印時各區塊間距 */
        }

        h1 { font-size: 28pt !important; margin-bottom: 20pt !important; }
        h2 { font-size: 22pt !important; margin-bottom: 15pt !important; }
        p, div, span, li { 
          font-size: 16pt !important; 
          line-height: 2.0 !important; /* 增加列印行高，防止字擠在一起 */
        }
        
        .bg-white { 
          border: none !important; 
          box-shadow: none !important; 
          padding: 0 !important;
        }

        .border-b-2 { border-bottom-width: 2pt !important; }

        svg {
          margin-top: 20pt;
          margin-bottom: 20pt;
          max-width: 100%;
          height: auto;
        }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      /* 全域增加段落間距 */
      p { margin-bottom: 1.5rem; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 min-h-screen">
    <noscript>
      <div style="text-align: center; padding: 50px;">
        <h2>抱歉，本程式需要 JavaScript 才能執行。</h2>
        <p>請確保您是在網頁伺服器環境下開啟（例如：http://localhost），而非直接雙擊 index.html 檔案。</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
